<form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" formControlName="mobile" class="form-control" />
      <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
        <div *ngIf="f['mobile'].errors['required']">Mobile is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Invalid email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
      <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
        <div *ngIf="f['address'].errors['required']">Address is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="interestedProducts">Interested Products</label>
      <input type="text" id="interestedProducts" formControlName="interestedProducts" class="form-control" />
      <div *ngIf="submitted && f['interestedProducts'].errors" class="invalid-feedback">
        <div *ngIf="f['interestedProducts'].errors['required']">Interested products are required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
